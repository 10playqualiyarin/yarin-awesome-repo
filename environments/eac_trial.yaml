spec_version: 2-preview
 
 
environment:
  environment_name: my-eac-env1111
  description: eac env for testing  1
  owner_email: yakir.l@quali.com
  state: active 
inputs:
  compute_service_name:
    type: agent
    default: vido-preview-aks	
 
  tf_input:
    type: string
    default: "default_input 2222"
outputs:
  tf_output: 
    value: '{{.grains.tf1.outputs.output2}}'

 
grains:
  tf1:
    kind: terraform
    tf-version: 1.3.5
    spec:
      source:
        # path: https://github.com/yakirlevi/iac-samples//terraform/simple-tf-module
        path: terraform/complex-references
        store: iac-samples
      agent:
        name: '{{.inputs.compute_service_name}}'
        storage-size: 950
      inputs:
        - test_input1: '{{.inputs.tf_input}}'
        - test_input2: "input2"  
      outputs:
        - output2
 
  tf3:
    kind: terraform
    tf-version: 1.3.5    
    spec:
      source:
        # path: https://github.com/yakirlevi/iac-samples//terraform/simple-tf-module
        path: terraform/complex-references
        store: iac-samples
      agent:
        name: '{{.inputs.compute_service_name}}'        
      inputs:
        - test_input1: '{{.inputs.tf_input}}'
        - test_input2: "input2"  
      outputs:
        - output2
 
  tf4:
    kind: terraform
    tf-version: 1.3.5    
    spec:
      source:
        # path: https://github.com/yakirlevi/iac-samples//terraform/simple-tf-module
        path: terraform/complex-references
        store: iac-samples
      agent:
        name: '{{.inputs.compute_service_name}}'        
      inputs:
        - test_input1: '{{.inputs.tf_input}}'
        - test_input2: "input2"  
      outputs:
        - output2
      scripts: 
        pre-tf-init:
          source:
            store: iac-samples
            path : scripts/tomerv_user_script.sh            
          arguments: "value"
        pre-tf-destroy:
          source:
            store: iac-samples
            path : scripts/tomerv_user_script.sh
          arguments: "value"  

 
  bp1:
    kind: blueprint
    tf-version: 1.3.5    
    spec:
      source:
        # path: https://github.com/yakirlevi/iac-samples//terraform/simple-tf-module
        path: blueprints/simple-tf-yakir-2.yaml
        store: iac-samples      
      inputs:
        - compute_service_name: 'yakir-dev-eks-2'     
